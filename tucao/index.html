<!DOCTYPE html>
<html>

		<title>EFQRCoder 反馈</title>
	</head>
	<body>
	<!--

	</body>
	<script src="./tucao.js"></script>
	<script type="text/javascript">
		"use strict";
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return(false);
		}
		var data = {
			"nickname": getQueryVariable("nickname"),
			"avatar": getQueryVariable("avatar"),
			"openid": getQueryVariable("openid"),
		},
		productId = getQueryVariable("productId");
		function handleOnclick() {
			Tucao.request(productId, data);
		}
		handleOnclick();
	</script>
</html>
